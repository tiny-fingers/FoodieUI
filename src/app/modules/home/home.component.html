<app-search-box (searchTerm)="filterRestaurants($event)"/>

<div class="flex-container">
  <div class="flex-child">
    <div class="restaurant-list">
      <div *ngFor="let restaurant of restaurants" (click)="navigateToMenu(restaurant.id)">
        <h3>{{ restaurant.name }}</h3>
        <p>{{ restaurant.description }}</p>
      </div>
    </div>
  </div>
  <div class="flex-child">
    <app-cart />
  </div>
</div>
